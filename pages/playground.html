<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Playground</title>
</head>

<body>
  <h3><a href="../index.html">Back to Home</a></h3>

  <h3>FORM</h3>
  <form action="" method="post">
    <label for="reset">
      <p>Reset</p>
    </label>
    <input type="reset" value="Reset">

    <label for="image">
      <p>image as button</p>
    </label>
    <input type="image" src="../assets/images/man-eaten-by-lions--small.jpg" height="50" alt="" id="image" />

    <label for="color">
      <p>color input</p>
    </label>
    <input type="color" name="" id="color" />

    <label for="date">
      <p>date input</p>
    </label>
    <input type="date" name="" id="date" />

    <label for="datetime-local">
      <p>datetime-local input</p>
    </label>
    <input type="datetime-local" name="" id="datetime-local" />

    <label for="week">
      <p>week input</p>
    </label>
    <input type="week" name="" id="week" />

    <label for="month">
      <p>month input</p>
    </label>
    <input type="month" name="" id="month" />

    <label for="time">
      <p>time input</p>
    </label>
    <input type="time" name="" id="time" />

    <label for="radio">
      <p>radio input</p>
    </label>
    <input type="radio" name="" id="radio" />

    <label for="range">
      <p>range input</p>
    </label>
    <input type="range" name="" id="range" />

    <label for="file">
      <p>file input</p>
    </label>
    <input type="file" name="" id="file" />
  </form>
</body>

</html>
